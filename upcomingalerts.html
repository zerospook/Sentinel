<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMC Master - Upcoming Alerts</title>
</head>

<body>
    <div class="container">
        <div class="date-time">
            <p id="datetime"></p>
        </div>
        <img src="./images/logo.png" alt="HPCL Logo" class="logo">
        <h2 class="title">Upcoming Alerts Page</h2>

        <div class="button-container" id="homePageContent">
            <button onclick="goHome()">Home</button>
            <div class="dropdown" onmouseleave="hideDropdown()">
                <button class="user-dropdown-btn" onclick="toggleDropdown()"
                    onmouseover="toggleDropdown()">User</button>
                <div class="dropdown-content">
                    <a href="#">About User</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Upcoming Alerts Form -->
    <div id="upcomingAlertsContent">
        <label for="expiryCriteria">Show assets expiring in:</label>
        <select id="expiryCriteria" name="expiryCriteria">
            <option value="twoWeeks">Two Weeks</option>
            <option value="thisMonth">This Month</option>
            <option value="sixMonths">Six Months</option>
            <option value="thisYear">This Year</option>
        </select>

        <br>
        <button onclick="showUpcomingAlerts()">Show</button>
    </div>

    <br><br>
    <!-- Result Table -->
    <table id="upcomingAlertsTable">
        <thead>
            <tr>
                <th>Device Category</th>
                <th>Purchase PO Number</th>
                <th>Asset Name</th>
                <th>Expiry Date</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Populated dynamically based on upcoming alerts -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
