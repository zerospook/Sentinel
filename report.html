<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMC Master -  Populate Report</title>
</head>

<body>
    <div class="container">
        <div class="date-time">
            <p id="datetime"></p>
        </div>
        <img src="./images/logo.png" alt="HPCL Logo" class="logo">
        <h2 class="title">Report Page</h2>

        <div class="button-container" id="homePageContent">
            <button onclick="goHome()">Home</button>
            <div class="dropdown" onmouseleave="hideDropdown()">
                <button class="user-dropdown-btn" onclick="toggleDropdown()"
                    onmouseover="toggleDropdown()">User</button>
                <div class="dropdown-content">
                    <a href="#">About User</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div id="reportContent">
        <label for="viewOption">View:</label>
        <select id="viewOption" name="viewOption">
            <option value="All">All</option>
            <option value="Desktop">Desktop</option>
            <option value="Printer">Printer</option>
            <option value="AllInOne">All in One</option>
            <option value="Scanner">Scanner</option>
            <option value="VCDevice">VC Device</option>
            <option value="NetworkDevice">Network Device</option>
            <option value="Others">Others</option>
        </select>

        <button onclick="showReport()">Show</button>

        <br><br><br>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Device Category</th>
                    <th>Purchase PO Number</th>
                    <th>Asset Name</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
