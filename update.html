<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMC Master - Update Record</title>
</head>

<body>
    <div class="container">
        <div class="date-time">
            <p id="datetime"></p>
        </div>
        <img src="./images/logo.png" alt="HPCL Logo" class="logo">
        <h2 class="title">Update Entry Page</h2>

        <div class="button-container" id="homePageContent">
            <button onclick="goHome()">Home</button>
            <div class="dropdown" onmouseleave="hideDropdown()">
                <button class="user-dropdown-btn" onclick="toggleDropdown()"
                    onmouseover="toggleDropdown()">User</button>
                <div class="dropdown-content">
                    <a href="#">About User</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div id="updateContent">
            <form id="searchForm">
                <label for="searchType">Search By:</label>
                <select id="searchType" name="searchType">
                    <option value="purchasePO">Purchase PO</option>
                    <option value="amcPO">AMC PO</option>
                    <option value="assetName">Asset Name</option>
                </select>

                <br><br>

                <label for="searchValue">Search Value:</label>
                <input type="text" id="searchValue" name="searchValue" required>

                <br><br>

                <button type="button" onclick="searchDatabase()">Search</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
